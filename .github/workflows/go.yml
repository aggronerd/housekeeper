name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go
      - name: Make project directory
        run: |
          export PROJECT_DIR go/src/github.com/aggronerd
          mkdir -p $PROJECT_DIR
          cd $PROJECT_DIR
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          path: go/src/github.com/aggronerd/housekeeper
      - name: Get dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
          fi
      - name: Build linux (x64) binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o target/housekeeper-linux-x64  -v .
