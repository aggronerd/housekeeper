name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PROJECT_ROOT: "/home/runner/go/src/github.com/aggronerd/housekeeper"
  PROJECT_ROOT_PARENT: "/home/runner/go/src/github.com/aggronerd"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go
      - name: Ensure project folder exists
        run: |
          mkdir -p ${PROJECT_ROOT_PARENT}
      - name: Check out code into GOPATH/src
        uses: actions/checkout@v2
        defaults:
          run:
            working-directory: "/home/runner/go/src/github.com/aggronerd"
      - name: Get dependencies
        run: |
          cd ${PROJECT_ROOT}
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
          fi
      - name: Build linux (x64) binary
        run: |
          cd ${PROJECT_ROOT}
          GOOS=linux GOARCH=amd64 go build -o target/housekeeper-linux-x64  -v .
