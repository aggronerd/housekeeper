name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: ^1.14
        id: go
      - name: Install dep
        run: |
          sudo apt-get update
          sudo apt-get install -y go-dep
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          dep ensure
      - name: Build linux (x64) binary
        run: |
          GOOS=linux GOARCH=amd64 go build -o target/housekeeper-linux-x64  -v .
